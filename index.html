// Function to reveal content line by line
function revealLines(sectionId, elementId) {
  const el = document.getElementById(elementId);
  if(el.dataset.loaded) return; // load only once
  el.dataset.loaded = true;

  let lines = content[sectionId];
  let i = 0;

  function showNextLine() {
    if(i < lines.length){
      let div = document.createElement('div');
      div.innerHTML = lines[i];
      div.style.opacity = 0;
      el.appendChild(div);
      // fade-in animation
      setTimeout(()=>{ div.style.transition="opacity 0.8s"; div.style.opacity=1; }, 50);
      i++;
      setTimeout(showNextLine, 400); // delay between lines
    }
  }

  showNextLine();
}

// Initial load Home
revealLines('home','homeContent');

// Nav click
document.querySelectorAll('nav a').forEach(link=>{
  link.addEventListener('click', e=>{
    const target = link.getAttribute('data-target');
    revealLines(target,target+'Content');
    document.getElementById(target).scrollIntoView({behavior:'smooth'});
  });
});

// Optional: reveal on scroll
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      const id = entry.target.id;
      revealLines(id,id+'Content');
    }
  });
}, { threshold: 0.2 });

document.querySelectorAll('section').forEach(section=>observer.observe(section));
</script>
